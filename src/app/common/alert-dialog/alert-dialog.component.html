<h1 md-dialog-title>{{data.title}}</h1>
<form #f="ngForm">
  <div md-dialog-content>
    {{data.content}}
  </div>
  <div md-dialog-actions>
    <div class="row">
      <div class="col-sm-6 col-md-5 col-md-offset-1">
        <button md-button (click)="close()">Ok</button>
      </div>
    </div>
  </div>
</form>
