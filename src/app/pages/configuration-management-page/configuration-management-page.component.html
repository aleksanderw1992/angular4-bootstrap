<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <div class="form-group">
      <label for="language">Jezyk aplikacji</label>
      <select
        id="language"
        class="form-control"
        [(ngModel)]="language">
        <option value="pl">Polish</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="form-group">
      <label for="maxtime">Maksymalny czas oczekiwania na wykonanie zapytania po dane (ms)</label>
      <input
        type="number"
        id="maxtime"
        class="form-control"
        [(ngModel)]="maxTimeInMilis">
    </div>
    <button
      class="btn btn-primary"
      (click)="onUpdateConfig()">Zapisz
    </button>
  </div>
</div>
