<div class="row">
  <div class="col-md-12">
    <button (click)="add()" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> Dodaj</button>
  </div>
</div>
<div class="row">
  <table class="table table-responsive">
    <thead>
    <tr>
      <th *ngFor="let col of model.columns">
        {{col.value}}
      </th>
      <th>
        Akcja
      </th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let col of model.columns">
          {{row[col.colName]}}
        </td>
        <td>
          <span (click)="view()" class="glyphicon glyphicon-eye-open"></span>
          <span (click)="edit()" class="glyphicon glyphicon-edit"></span>
          <span (click)="delete()" class="glyphicon glyphicon-remove"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
