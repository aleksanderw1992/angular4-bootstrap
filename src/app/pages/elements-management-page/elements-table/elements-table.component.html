<div class="row" *ngIf="disableEditingAccess()">
  <p>
    Strona ta wy≈õwietlana jest w trybie tylko do odczytu
  </p>
</div>
<div class="row">
  <div class="col-md-12">
    <button (click)="add()" [disabled]="element==='country'" class="btn btn-primary"><span
      class="glyphicon glyphicon-plus"></span> Dodaj
    </button>
  </div>
</div>

<div class="row">
  <table class="table table-responsive">
    <thead>
    <tr>
      <th *ngFor="let col of model.columns">
        {{col.value}}
      </th>
      <th>
        Akcja
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of data; let i = index;">
      <td *ngFor="let col of model.columns">
        <div innerHTML="{{getTd(row,col)}}"></div>
        <!--{{getTd(row,col)}}-->
      </td>
      <td>
        <span (click)="view(i)" class="glyphicon glyphicon-eye-open"></span>
        <span (click)="order(i)" *ngIf="element==='book'" class="glyphicon glyphicon-shopping-cart"></span>
        <span (click)="edit(i)" *ngIf="element!=='country'" class="glyphicon glyphicon-edit"></span>
        <span (click)="delete(i)" *ngIf="element!=='country'" class="glyphicon glyphicon-remove"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
