<h1 md-dialog-title>{{dialogTitleText()|translate}}</h1>
<form #f="ngForm">
<div md-dialog-content>
  <p *ngIf="data.crudDialogOption ==='delete'">
    {{'elements.modal.confirmDeleteMessage'|translate}}
  </p>
  <div class="row">
    <table class="table table-responsive">
      <tbody>
      <tr *ngFor="let attr of  data.model.columns; let i = index;">
        <td>
          {{attr.value|translate}}
        </td>
        <td>
          <input class="form-control" type="text" [ngModel]="!!data.data===true? data.data[attr.colName]:''"
                 [readonly]="readonly()" name="{{attr.colName}}" required="required"  >
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
<div md-dialog-actions>
  <div class="row">
    <div class="col-xs-6  pull-left">
      <button type="submit" class="btn btn-primary" *ngIf="data.crudDialogOption !=='view'" [disabled]="f.form.invalid" md-button (click)="save(f)">{{confirmButtonText()|translate}}</button>
    </div>
    <div class="col-xs-6  pull-right">
      <button md-button (click)="cancel(f)">{{cancelButtonText()|translate}}</button>
    </div>
  </div>
</div>
</form>
